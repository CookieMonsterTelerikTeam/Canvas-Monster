<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Canvas Monster</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div id="nav-bar">
        <a id="nav-git-link" href="https://github.com/CookieMonsterTelerikTeam/Canvas-Monster">Canvas Monster</a>
    </div>
    <div id="animation-add">
    </div>
    <div id="canvas-container">
        <canvas id="canvasView" width="900" height="700">
            Unfortunately, your browser is currently unsupported by our web
            application.  We are sorry for the inconvenience. Please use one of the
            supported browsers listed below, or draw the image you want using an
            off-line tool.
            Supported browsers: Opera, Firefox, Safari, and Konqueror.
        </canvas>
    </div>


    <div id="nav-buttons">
        <button class="btn tool" id="brush-btn" onclick="changeDrawingTool(this)">Brush</button>
        <button class="btn tool" id="line-btn" onclick="changeDrawingTool(this)">Line</button>
        <button class="btn tool" id="rect-btn" onclick="changeDrawingTool(this)">Rectangle</button>
        <button class="btn tool" id="circle-btn" onclick="changeDrawingTool(this)">Circle</button>
        <button class="btn tool" id="rubber-btn" onclick="changeDrawingTool(this)">Rubber</button>

        <button class="btn" id="clear-btn" onclick="clearCanvas()">Clear</button>
        <button class="btn" id="image-input" onclick="showImageInput()">Image</button>
        <button class="btn" id="save-btn" onclick="saveCanvas()">Save</button>
        <br />

        <label for="color-button">Change color: </label>
        <input type="color" id="color-btn" onchange="changeColor()"/>

        <label for="width-slider">&nbsp;&nbsp;Change width: </label>
        <input id="width-slider" type="range" min="1" max="50" step="1" value="5" onchange="changeWidth()" />
        <input id="width-value" type="text" disabled="disabled" />
    </div>

    <script src="scripts/drawJS.js"></script>
    <script src="libraries/kinetic-v5.1.0.min.js"></script>
    <script src="scripts/playAdd.js"></script>

</body>
</html>
